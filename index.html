<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TODO App</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <!-- Bootstrap -->

  <script src="main.js" defer></script>
  <!-- Bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous" defer></script> 
  <!-- Bootstrap -->
  
</head>
<body>
  <div class="app">
    <h4 class="mb-3">Todo App</h4>
    <div id="addNew" data-bs-toggle="modal" data-bs-target="#form">
      <span>Add New Task</span>
      <i class="fas fa-plus"></i>
    </div>

    <!-- Modal -->
    <form class="modal fade" id="form" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Add New Task</h5>
            <button type="button" class="close" data-bs-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <p>Task Title</p>
            <input class="form-control" type="text" name="" id="textInput">
            <div id="msg"></div>
            <br>
            
            <p>Due Date</p>
            <input class="form-control" type="date" name="" id="dateInput">
            <br>

            <p>Description</p>
            <textarea class="form-control" id="description" name="" id="" cols="30" rows="5" ></textarea>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button type="submit" id="add" class="btn btn-primary">Add</button>
          </div>
        </div>
      </div>
    </form>
    <h5 class="text-center my-3">Tasks</h5>



    <div id="tasks">
      <!-- <div>
        <span class="fw-bold">Task 1</span>
        <span class="small text-secondary">2022-6-29</span>
        <p>Learning CRUD</p>

        <span class="options ">
          <i onClick='editTask(this)' class="fas fa-edit" data-bs-toggle="modal" data-bs-target="#form"></i>
          <i onClick='deleteTask(this)' class="fas fa-trash-alt"></i>
        </span>
      </div> -->
    </div>
  </div>
</body>
</html>
